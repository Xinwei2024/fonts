<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郝美玲课题组正字法意识测验</title>
    
    <!-- 引入 jsPsych 框架 -->
    <script src="https://unpkg.com/jspsych@7.3.4"></script> 
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script> 
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-fullscreen@1.1.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-html-form@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-text@1.1.1"></script>

    <!-- 加载字体 -->
    <style>
        @font-face {
            font-family: 'EUDC';
            src: url('https://xinwei2024.github.io/fonts/EUDC.TTF') format('truetype'); /* 指向 fonts 文件夹下的字体文件 */
        }

        /* 全局样式设置 */
        body {
            font-family: 'EUDC', 'SimHei', sans-serif; /* 默认字体为 EUDC，备选字体为黑体 */
            font-weight: bold; /* 全局加粗 */
        }

        /* 表格样式 */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        td {
            width: 50px;
            height: 50px;
            border: 1px solid #ddd;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            font-family: 'EUDC', 'SimHei', sans-serif; /* 表格中的字体 */
            font-size: 24px; /* 字体大小 */
            font-weight: bold; /* 加粗 */
        }
        td.selected {
            background-color: green;
        }

        /* 倒计时样式 */
        #countdown {
            font-size: 24px;
            text-align: center;
            font-weight: bold; /* 加粗倒计时 */
        }

        /* 图片样式 */
        #image {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <!-- 倒计时显示 -->
    <div id="countdown"></div>

    <!-- 表格 -->
    <table id="gameTable">
        <!-- 表格会通过 JavaScript 动态生成 -->
    </table>

    <script src="script.js"></script>
</body>
</html>
